{% set name = "security_scanner_zap" %}
<div class="card card-row-1 mr-3 ml-3 integration_card p-2 flex-row">
    <div class="col-3 align-self-center">
        <img class="integration_icon" src="{{ url_for('%s.static' | format(name), filename='logo_white.svg') }}"></img>
    </div>
    <div class="col-6 d-flex flex-column justify-content-center">
        <div class="row">
            <h3>
                Zap
            </h3>
        </div>
        <div class="row">
            <h13 class="integration_description">{{ config['description'] }}</h13>
        </div>
    </div>
    <div class="col d-flex flex-column justify-content-between">
        <div class="dropdown dropleft text-right">
            <button type="button" class="btn btn-action btn-32 mr-0" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" onclick="Zap.edit({{ config.json() }})"><i
                        class="fas fa-cog fa-secondary fa-xs"></i> Edit</a>
                <a class="dropdown-item" href="#" onclick="Zap.delete({{ config['id'] }})"><i
                        class="fas fa-trash-alt fa-secondary fa-xs"></i> Delete</a>
            </div>
        </div>
        <div class="text-right mb-3" style="font-size: small">
            {% if config['is_default'] %}
            <h13 class="badge badge-pill badge-primary text-uppercase">default</h13>
            {% endif %}
        </div>
    </div>

</div>
